<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!--[if it IE 9]>
        <script src="html5shiv.min.js"></script>
        <script src="respond.min.js"></script>
    <![endif]-->
</head>
<body class="container">
    <header class="page-header visible-sm visible-md">
        <h1>index</h1>
    </header>

    <div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 30%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-danger" style="width:40%;"></div>
        </div>
        <div  class="progress">
            <div id="divBar" class="progress-bar progress-bar-striped active" style="width: 0%"></div>
        </div>
        <button id="btnStart"type="button" class="btn btn-primary">Start</button>


    </div>

    <footer class="navbar-fixed-bottom text-center">
        &copy;HTML
    </footer>

<script src="jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var width=0;
    function changeBar() {
            $("#divBar")
                    .attr("style", "width:" + width + "%")
                    .html(width + "%");
        if (width < 100) {
        width += 1;
        }
        else{
              clearInterval();
         }



    }
    function startBar(){
        setInterval("changeBar()",100);
    }
    $(function(){
        $("#btnStart").click(function(){
            startBar();

        });

    });
</script>
</body>
</html>
